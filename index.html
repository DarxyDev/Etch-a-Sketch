<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='style.css'>
    <script src='sketch_mechanics.js' defer></script>
    <script src='main.js' defer></script>
</head>

<body>
    <header>
        <h2>Etch-a-Sketch</h2>
    </header>
    <div id='content'>
        <div id='sketchOptions'>
            <div>
                <div class='buttonText'>Horozontal Size</div>
                <div class='sliderContainer'>
                    <input type='range' max='100' min='1' value='30' class='slider' id='sliderSizeX'>
                    <input type="text" class="sliderText" id="sliderTextX">
                </div>
            </div>
            <div>
                <div class='buttonText'>Vertical Size</div>
                <div class='sliderContainer'>
                    <input type='range' max='100' min='1' value='30' class='slider' id='sliderSizeY'>
                    <input type="text" class="sliderText" id="sliderTextY">
                </div>
            </div>
            <div class='optionsButtonContainer'>
                <button id="drawCanvasButton" class='optionsButton'>Clear Canvas</button>
            </div>
            <div>
                <div class='buttonText'>Tools</div>
                <div class = 'dropDownContainer'>
                    <div class="dropDownMenu">
                        <div class="dropDownMain">MainButton</div>
                        <div class = 'dropDownItemContainer'>
                            <div class = 'dropDownItem'>Item</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='filledBorder'>
            <div id='sketchContainer'></div>
        </div>
        <div id='contentSpacer'></div>
    </div>
    <footer>
        <h4>by DarxyDev</h4>
    </footer>
</body>

</html>
