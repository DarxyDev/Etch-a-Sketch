<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='style.css'>
    <script src='image_download.js' defer></script>
    <script src="sketchbox_render.js" defer></script>
    <script src='sketch_mechanics.js' defer></script>
</head>

<body>
    <header>
        <h2>Etch-a-Sketch</h2>
    </header>
    <main id='content'>
        <div id='sketchOptions'>
            <div>
                <div class='buttonText'>Horozontal Size</div>
                <div class='sliderContainer'>
                    <div class=' sliderReset optionsButton' id='sliderResetX'>↩</div>
                    <input type='range' max='100' min='1' value='30' class='slider' id='sliderSizeX'>
                    <input type="text" class="sliderText" id="sliderTextX">
                </div>
            </div>
            <div>
                <div class='buttonText'>Vertical Size</div>
                <div class='sliderContainer'>
                    <div class='sliderReset optionsButton' id='sliderResetY'>↩</div>
                    <input type='range' max='100' min='1' value='30' class='slider' id='sliderSizeY'>
                    <input type="text" class="sliderText" id="sliderTextY">
                </div>
            </div>
            <div class='optionsButtonContainer'>
                <div class='buttonText'>Aspect Ratio</div>
                <div class='optionsSwitchContainer'>
                    <div class='optionsSwitch optionsButton pressedBoxShadow' id='aspectRatioSwitch'>Locked</div>
                </div>
            </div>
            <div class='optionsButtonContainer'>
                <div class='buttonText'>Clear/Render</div>
                <button id="drawCanvasButton" class='optionsButton'>Render 30 x 30 Canvas</button>
            </div>
            <div>
                <div class='buttonText' alt='Color Select'>Drawing Tools</div>
                <div class='drawToolsContainer'>
                    <div id='colorSelectButton' class='optionsButton'>
                        <input type="color" id='colorSelectInput' class='colorInput' title="Color Selector">
                    </div>
                    <div class='dropDownContainer'>
                        <div class="dropDownMenu" id='toolDropDownMenu'>
                            <div class="dropDownMain" id='toolMain'>Draw</div>
                            <div class='dropDownItemContainer'>
                                <div class='dropDownItem'>Draw</div>
                                <div class='dropDownItem'>Fill</div>
                                <div class='dropDownItem'>Lighten</div>
                                <div class='dropDownItem'>Darken</div>
                                <div class='dropDownItem'>Blend</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class='optionsButtonContainer'>
                    <div class='buttonText'>Add/Remove Pixel Outline</div>
                    <div class='optionsSwitchContainer'>
                        <div class='optionsSwitch optionsButton pressedBoxShadow' id='addBorderBtn'>Add Border</div>
                    </div>
                </div>
            </div>
            <div>
                <div class='buttonText'> Undo / Redo</div>
                <div class='drawToolsContainer'>
                    <button id='undoButton' class='disabledOptionsButton'>Undo</button>
                    <button id='redoButton' class='disabledOptionsButton'>Redo</button>
                </div>
            </div>
            <div>
                <div class="buttonText">Download as Image</div>
                <div class='drawToolsContainer'>
                    <button class="optionsButton" id='downloadBtn'>Download</button>
                    <div class='dropDownContainer'>
                        <div class="dropDownMenu" id='imgSizeDropDown'>
                            <div class="dropDownMain" id='imgSizeMain'>150x150</div>
                            <div class='dropDownItemContainer' id="imgSizeItems"></div>
                        </div>
                    </div>
                    <a href="" download = 'image_150x150' id="downloadLink" target="_blank"></a>
                </div>
            </div>
        </div>
        <div id='sketchContainer'></div>
        <div id='contentSpacer'></div>
    </main>
    <canvas class=canvas id='canvasTest' style="display:none"></canvas>
    <footer>
        <h4>by DarxyDev</h4>
    </footer>
</body>

</html>
